<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Reports â€¢ FreshMart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="site-nav">
    <div class="nav-container">
      <a href="{{ url_for('home') }}" class="logo">FreshMart</a>
      <div class="nav-right">
        <a href="{{ url_for('home') }}" class="nav-link">Shop</a>
        <a href="{{ url_for('customer_orders') }}" class="nav-link">Orders</a>
        {% if session.get('role','').lower() in ['employee','admin'] %}
        <a href="{{ url_for('reports') }}" class="nav-link">Reports</a>
        {% endif %}
        <a href="{{ url_for('bag_page') }}" class="bag-link"><span>ðŸ›’</span><span>Cart</span><span id="bagCount" class="badge">0</span></a>
        <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
      </div>
    </div>
  </nav>

  <main class="account-container">
    <div class="account-header">
      <div>
        <div class="account-title">Data Reports</div>
        <div class="account-subtitle">Filter sales and view aggregates by product, department, or employee</div>
      </div>
    </div>

    <div class="account-grid">
      <aside class="sidebar">
        <a href="{{ url_for('customer_dashboard') }}" class="sidebar-item">ðŸ“Š Dashboard</a>
        <a href="{{ url_for('customer_orders') }}" class="sidebar-item">ðŸ“¦ Orders</a>
        <div class="sidebar-item active">ðŸ“ˆ Reports</div>
      </aside>

      <section class="content-area">
        <form id="reportForm" class="reports-form">
          <div class="filters-row">
            <div class="field">
              <label for="date_from">Date from</label>
              <input id="date_from" name="date_from" type="date">
            </div>
            <div class="field">
              <label for="date_to">Date to</label>
              <input id="date_to" name="date_to" type="date">
            </div>
            <div class="field">
              <label for="department_id">Department</label>
              <select id="department_id" name="department_id">
                <option value="">All</option>
                {% for d in departments %}<option value="{{ d.DepartmentID }}">{{ d.Name }}</option>{% endfor %}
              </select>
            </div>
            <div class="field">
              <label for="employee_id">Employee</label>
              <select id="employee_id" name="employee_id">
                <option value="">All</option>
                {% for e in employees %}<option value="{{ e.EmployeeID }}">{{ e.Name }}</option>{% endfor %}
              </select>
            </div>
            <div class="field">
              <label for="group_by">Group by</label>
              <select id="group_by" name="group_by">
                <option value="product">Product</option>
                <option value="department">Department</option>
                <option value="employee">Employee</option>
              </select>
            </div>
            <div class="field">
              <label for="min_qty">Min units</label>
              <input id="min_qty" name="min_qty" type="number" min="0" value="0">
            </div>
          </div>

          <div class="actions-row">
            <button type="button" id="runBtn" class="btn primary">Run</button>
            <button type="button" id="csvBtn" class="btn secondary">Export CSV</button>
          </div>
        </form>

        <div id="reportResults" class="results-card"></div>
      </section>
    </div>
  </main>

  <script>
    window.CURRENT_USER = {
      id: {{ session.get('user_id') | tojson }},
      role: {{ session.get('role','') | tojson }}
    };
  </script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
