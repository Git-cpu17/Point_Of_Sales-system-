<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FreshMart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-container">
  <form method="POST" id="loginForm">
    <div style="text-align: center; margin-bottom: 1.5rem;">
      <div style="font-size: 3rem;">ðŸ¥¬</div>
      <h1 style="background: linear-gradient(135deg, #4a9b3e, #2d5f26); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">FreshMart</h1>
    </div>
    
    <p class="subtitle">Welcome back! Please login to your account</p>

    <div class="input-group">
      <input type="text" name="user_id" id="user_id" placeholder="Username or Email" required>
    </div>

    <div class="input-group">
      <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required>
    </div>

    <button type="submit">Sign In</button>

    <p style="margin-top: 1rem; font-size: 0.9rem;">
      <a href="#" style="color: var(--text-light);">Forgot password?</a>
    </p>

    <p>Don't have an account? <a href="{{ url_for('register') }}">Create one now</a></p>
  </form>
  
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
