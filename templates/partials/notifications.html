<!-- Notification Bell Component -->
<style>
.notification-bell {
  position: relative;
  cursor: pointer;
  padding: 0.5rem;
  margin-left: 1rem;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.notification-bell-icon {
  font-size: 1.5rem;
  position: relative;
}

.notification-badge {
  position: absolute;
  top: -5px;
  right: -5px;
  background: #e74c3c;
  color: white;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  font-size: 0.75rem;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.notification-dropdown {
  position: absolute;
  top: 100%;
  right: 0;
  background: white;
  border-radius: 12px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.15);
  width: 400px;
  max-height: 500px;
  display: none;
  z-index: 1000;
  margin-top: 0.5rem;
  overflow: hidden;
}

.notification-dropdown.show {
  display: block;
}

.notification-header {
  padding: 1rem 1.5rem;
  border-bottom: 1px solid #e0e0e0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
  color: white;
}

.notification-header h3 {
  margin: 0;
  font-size: 1.1rem;
}

.dismiss-all-btn {
  background: rgba(255,255,255,0.2);
  color: white;
  border: 1px solid rgba(255,255,255,0.3);
  padding: 0.4rem 0.8rem;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85rem;
  transition: all 0.2s;
}

.dismiss-all-btn:hover {
  background: rgba(255,255,255,0.3);
}

.notification-list {
  max-height: 400px;
  overflow-y: auto;
}

.notification-item {
  padding: 1rem 1.5rem;
  border-bottom: 1px solid #f0f0f0;
  display: flex;
  align-items: flex-start;
  gap: 1rem;
  transition: background 0.2s;
  cursor: pointer;
}

.notification-item:hover {
  background: #f8f9fa;
}

.notification-item:last-child {
  border-bottom: none;
}

.notification-icon {
  font-size: 1.5rem;
  flex-shrink: 0;
}

.notification-content {
  flex: 1;
}

.notification-message {
  color: #333;
  font-size: 0.95rem;
  margin-bottom: 0.5rem;
  line-height: 1.4;
}

.notification-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.85rem;
  color: #666;
}

.notification-time {
  color: #999;
}

.notification-dismiss {
  background: none;
  border: none;
  color: #999;
  cursor: pointer;
  padding: 0.25rem 0.5rem;
  font-size: 0.8rem;
  transition: color 0.2s;
}

.notification-dismiss:hover {
  color: #e74c3c;
}

.notification-empty {
  padding: 3rem 1.5rem;
  text-align: center;
  color: #999;
}

.notification-empty-icon {
  font-size: 3rem;
  margin-bottom: 1rem;
  opacity: 0.5;
}

.view-product-link {
  color: var(--primary-green);
  text-decoration: none;
  font-weight: 500;
  font-size: 0.9rem;
  margin-top: 0.5rem;
  display: inline-block;
}

.view-product-link:hover {
  text-decoration: underline;
}
</style>

<div class="notification-bell" id="notificationBell">
  <div class="notification-bell-icon">
    üîî
    <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
  </div>

  <div class="notification-dropdown" id="notificationDropdown">
    <div class="notification-header">
      <h3>Notifications</h3>
      <button class="dismiss-all-btn" id="dismissAllBtn" style="display: none;">Dismiss All</button>
    </div>
    <div class="notification-list" id="notificationList">
      <div class="notification-empty">
        <div class="notification-empty-icon">üîï</div>
        <p>No new notifications</p>
      </div>
    </div>
  </div>
</div>

<script>
(function() {
  const bell = document.getElementById('notificationBell');
  const dropdown = document.getElementById('notificationDropdown');
  const badge = document.getElementById('notificationBadge');
  const list = document.getElementById('notificationList');
  const dismissAllBtn = document.getElementById('dismissAllBtn');

  let notifications = [];

  // Toggle dropdown
  bell.addEventListener('click', function(e) {
    e.stopPropagation();
    dropdown.classList.toggle('show');
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', function(e) {
    if (!bell.contains(e.target)) {
      dropdown.classList.remove('show');
    }
  });

  // Fetch notifications
  function fetchNotifications() {
    fetch('/api/notifications')
      .then(response => response.json())
      .then(data => {
        notifications = data.notifications || [];
        updateUI();
      })
      .catch(error => {
        console.error('Error fetching notifications:', error);
      });
  }

  // Update UI
  function updateUI() {
    const count = notifications.length;

    // Update badge
    if (count > 0) {
      badge.textContent = count > 99 ? '99+' : count;
      badge.style.display = 'flex';
      dismissAllBtn.style.display = 'block';
    } else {
      badge.style.display = 'none';
      dismissAllBtn.style.display = 'none';
    }

    // Update list
    if (count === 0) {
      list.innerHTML = `
        <div class="notification-empty">
          <div class="notification-empty-icon">üîï</div>
          <p>No new notifications</p>
        </div>
      `;
    } else {
      list.innerHTML = notifications.map(notif => `
        <div class="notification-item" data-id="${notif.id}">
          <div class="notification-icon">‚ö†Ô∏è</div>
          <div class="notification-content">
            <div class="notification-message">
              <strong>${notif.productName}</strong> is running low!<br>
              Current stock: <strong>${notif.currentStock}</strong> units<br>
              Reorder level: <strong>${notif.reorderLevel}</strong> units
            </div>
            <div class="notification-meta">
              <span class="notification-time">${formatTime(notif.timestamp)}</span>
              <button class="notification-dismiss" onclick="dismissNotification(${notif.id}, event)">Dismiss</button>
            </div>
            <a href="/admin/edit-product/${notif.productId}" class="view-product-link">View Product ‚Üí</a>
          </div>
        </div>
      `).join('');
    }
  }

  // Dismiss single notification
  window.dismissNotification = function(id, event) {
    event.stopPropagation();

    fetch(`/api/notifications/${id}/dismiss`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      // Remove from local array
      notifications = notifications.filter(n => n.id !== id);
      updateUI();
    })
    .catch(error => {
      console.error('Error dismissing notification:', error);
    });
  };

  // Dismiss all notifications
  dismissAllBtn.addEventListener('click', function() {
    fetch('/api/notifications/dismiss-all', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      notifications = [];
      updateUI();
    })
    .catch(error => {
      console.error('Error dismissing all notifications:', error);
    });
  });

  // Format timestamp
  function formatTime(timestamp) {
    if (!timestamp) return 'Just now';

    const date = new Date(timestamp);
    const now = new Date();
    const diffMs = now - date;
    const diffMins = Math.floor(diffMs / 60000);
    const diffHours = Math.floor(diffMs / 3600000);
    const diffDays = Math.floor(diffMs / 86400000);

    if (diffMins < 1) return 'Just now';
    if (diffMins < 60) return `${diffMins} min ago`;
    if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
    if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;

    return date.toLocaleDateString();
  }

  // Initial fetch
  fetchNotifications();

  // Poll for new notifications every 30 seconds
  setInterval(fetchNotifications, 30000);
})();
</script>
