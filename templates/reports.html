<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders - FreshMart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <nav class="site-nav">
    <div class="nav-container">
      <a href="{{ url_for('home') }}" class="logo">FreshMart</a>

      <div class="nav-right">
        <a href="{{ url_for('home') }}" class="nav-link">Shop</a>
        <a href="{{ url_for('customer_orders') }}" class="nav-link active">Orders</a>
        <a href="{{ url_for('bag_page') }}" class="bag-link">
          <span>ðŸ›’</span>
          <span>Cart</span>
          <span id="bagCount" class="badge">0</span>
        </a>
        <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
      </div>
    </div>
  </nav>

  <main class="container reports-page">
    <div class="reports-layout">
      <aside class="reports-sidebar">
        <nav class="reports-nav card">
          <a href="{{ url_for('customer_dashboard') }}" class="nav-item"><span>ðŸ“Š</span> Dashboard</a>
          <a href="{{ url_for('customer_orders') }}" class="nav-item"><span>ðŸ“¦</span> Orders</a>
          <a class="nav-item active"><span>ðŸ“ˆ</span> Reports</a>
        </nav>
      </aside>
      <section class="reports-content">
        <header class="reports-header">
          <h1>Data Reports</h1>
          <p>Filter sales and view aggregates by product, department, or employee</p>
        </header>
        <div class="reports-card card">
          <form id="reportForm" class="reports-form">
            <div class="field">
              <label for="date_from">Date from</label>
              <input id="date_from" name="date_from" type="date">
            </div>
            <div class="field">
              <label for="date_to">Date to</label>
              <input id="date_to" name="date_to" type="date">
            </div>
            <div class="field">
              <label for="department_id">Department</label>
              <select id="department_id" name="department_id">
                <option value="">All</option>
                {% for d in departments %}<option value="{{ d.DepartmentID }}">{{ d.Name }}</option>{% endfor %}
              </select>
            </div>
            <div class="field">
              <label for="employee_id">Employee</label>
              <select id="employee_id" name="employee_id">
                <option value="">All</option>
                {% for e in employees %}<option value="{{ e.EmployeeID }}">{{ e.Name }}</option>{% endfor %}
              </select>
            </div>
            <div class="field">
              <label for="group_by">Group by</label>
              <select id="group_by" name="group_by">
                <option value="product">Product</option>
                <option value="department">Department</option>
                <option value="employee">Employee</option>
              </select>
            </div>
            <div class="field">
              <label for="min_qty">Min units</label>
              <input id="min_qty" name="min_qty" type="number" min="0" value="0">
            </div>
            <div class="actions">
              <button type="button" id="runBtn" class="btn primary">Run</button>
              <button type="button" id="csvBtn" class="btn secondary">Export CSV</button>
            </div>
          </form>
        </div>
        <div id="reportResults" class="card results-card"></div>
      </section>
    </div>
  </main>

  <script>
    function renderResults(html){var box=document.getElementById('reportResults');box.innerHTML=html;box.style.display='block';}
  </script>

  <script>
    window.CURRENT_USER = {
      id: {{ session.get('user_id') | tojson }},
      role: {{ session.get('role', '') | tojson }}
    };
  </script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
