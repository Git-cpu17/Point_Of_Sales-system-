<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Lists - FreshMart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="site-nav">
    <div class="nav-container">
      <a href="{{ url_for('home') }}" class="logo">FreshMart</a>
      <div class="nav-right">
        <a href="{{ url_for('home') }}" class="nav-link">Shop</a>
        <a href="{{ url_for('customer_orders') }}" class="nav-link">Orders</a>
        <a href="{{ url_for('shopping_lists') }}" class="nav-link active">Shopping Lists</a>
        {% if session.get('role','').lower() in ['employee','admin'] %}
          <a href="{{ url_for('reports') }}" class="nav-link">Reports</a>
        {% endif %}
        <a href="{{ url_for('bag_page') }}" class="bag-link">
          <span>ðŸ›’</span><span>Cart</span><span id="bagCount" class="badge">0</span>
        </a>
        <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
      </div>
    </div>
  </nav>

  <div id="listContainer" class="sl-container">
    <h1>Shopping Lists</h1>

    <div class="sl-toolbar">
      <label for="listSelect" class="sr-only">Choose list</label>
      <select id="listSelect" class="sl-select"></select>

      <button id="newListBtn" class="btn btn-primary">+ New List</button>
      <button id="deleteListBtn" class="btn btn-danger" disabled>Delete List</button>
      <button class="add-btn" type="button" onclick="addToCart({{ p.ProductID }})">Add to Cart</button>
    </div>

    <p id="emptyListText" style="display:none;"></p>
    <div id="listTableWrap"></div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
